<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<!--TÃ­tulo - Nombre del medicamento-->
<ion-item lines="none"> 
  <ion-label class="ion-text-center ion-label-color">{{drug}}</ion-label>
</ion-item>
<ion-item lines="none"> 
  <ion-label class="ion-text-center ion-label-color" >({{arguments}})</ion-label>
</ion-item>
<ion-grid *ngIf="playingDosesGroup">
  <!-- <ion-row> -->
    <ion-item class="boldTitle ion-text-center" > 
    <ion-col class="ion-justify-content-around">Dose</ion-col>
    <ion-col class="ion-justify-content-around">Pos</ion-col>
    <ion-col class="ion-justify-content-around">Route</ion-col>
    <ion-col class="ion-justify-content-around">Ref</ion-col>
    <ion-col class="ion-justify-content-around">Note</ion-col>
  </ion-item>
  <!-- </ion-row >  -->
  <div class="contador ">
    <ion-item *ngFor="let item of doses" >
      <ion-col class="ion-text-center">{{item.dose}}</ion-col>      
      <ion-col class="ion-justify-content-around">{{item.posology}}</ion-col>
      <ion-col class="ion-justify-content-around">{{item.route}}</ion-col>
      <ion-col class="ion-justify-content-around">{{item.book_reference}}</ion-col>
      <!-- <ion-col class="ion-justify-content-around" *ngIf="item.specific_note===''">({{indexOfelement+1}})</ion-col> -->      
      <ion-col class="ion-justify-content-around " *ngIf="item.specific_note===''; else show"></ion-col>
      <ng-template #show >
        <ion-col class="elemento ion-justify-content-around"></ion-col>      
      </ng-template>
  </ion-item>
</div> 
</ion-grid>
<ion-item lines="none" *ngIf="playingGeneralNotes"> 
  <ion-label class="boldTitle">General Notes</ion-label>
</ion-item>
<ion-grid>  
    <ion-item *ngFor="let item of notes" >{{item.general_note}}</ion-item>
</ion-grid>
<ion-item lines="none" *ngIf="playingSpecificNotes"> 
  <ion-label class="boldTitle">Specific Notes</ion-label>
</ion-item>
<ion-grid class="contador">  
  <div  *ngFor="let item of doses">
    <ion-item  *ngIf="item.specific_note!==''">
      <ion-col  class="elemento ion-justify-content-around" > {{item.specific_note}}</ion-col>
      <!-- <ion-col class="ion-justify-content-around " *ngIf="item.specific_note===''; else show"></ion-col>
      <ng-template #show >
        <ion-col class="elemento ion-justify-content-around">{{item.specific_note}}</ion-col>       
      </ng-template>      -->
    </ion-item>
  </div>
</ion-grid>
</ion-content>
