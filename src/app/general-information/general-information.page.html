<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--Título - Nombre del medicamento-->
  <ion-item lines="none"> 
    <ion-label class="ion-text-center">{{drug}}</ion-label>
  </ion-item>

  <!--Descripción del medicamento-->
  <ion-item lines="none">   
    <ion-label>Brief Description</ion-label>
  </ion-item>
  <ion-item lines="none">    
    <!-- <ion-textarea autosize [(ngModel)]="text" *ngFor ="let item of info">{{item.description}}</ion-textarea> -->
    <ion-textarea disabled="true" *ngFor ="let item of info">{{item.description}}</ion-textarea>
  </ion-item>
  <ion-item lines="none">   
    <ion-label>Animals</ion-label>
  </ion-item>

  <!--Botones Grupo animal-->
  <ion-row>
    <ion-col size="4" class="ion-justify-content-around">
      <ion-button  (click)= "showDoseInfo('Cetaceans')" expand="block" color="secondary">CETACEANS</ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button (click)= "showDosePinnipeds('Pinnipeds')" expand="block" color="secondary">PINNIPEDS</ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button  (click)= "showDoseInfo('Other MM')" expand="block" color="secondary">OTHER MM</ion-button>
    </ion-col>
  </ion-row>

  <!--Códigos-->
  <ion-item lines="none">   
    <ion-label>ATCvet Codes</ion-label>
  </ion-item>
  <ion-row>
    <ion-col size="6" offset="3">
      <ion-select [(ngModel)]="valueSelectedCode" interface="popover" (ionChange)="fillGroups()">
        <ion-select-option  *ngFor="let item of codes">{{item.code_number}}</ion-select-option>
      </ion-select>
    </ion-col>
  </ion-row>

  <!--Grupo anatómico-->
  <ion-item lines="none">   
    <ion-label>Action (Anatomical Target)</ion-label>
  </ion-item>
  <ion-item lines="none" >
    <ion-textarea [(ngModel)]="valueSelectedAnatomicGroup"></ion-textarea>
  </ion-item>

  <!--Grupo terapeútico-->
  <ion-item lines="none">   
    <ion-label>Action (Therapeutic Target)</ion-label>
  </ion-item>
  <ion-item lines="none" >
    <ion-textarea [(ngModel)]="valueSelectedTherapeuticGroup"></ion-textarea>
  </ion-item>

  <!--Medicamento disponible como genérico-->
  <ion-item lines="none">   
    <ion-label>Available as generic drug</ion-label>
    <ng-container *ngFor ="let item of info">
      <ion-icon *ngIf="item.available==='Yes'" name="checkmark"></ion-icon>
      <ion-icon *ngIf="item.available==='No'" name="close"></ion-icon>
    </ng-container>
  </ion-item>

  <!--Licensias-->
  <ion-item lines="none">   
    <ion-label>License for vet use</ion-label>
  </ion-item>
  <ion-row>
    <ion-col >
      <ion-img src="assets/img/_food_and_drug.png"></ion-img>
  </ion-col>
  <ion-col  >
      <ion-img src="assets/img/european_medicines_agency.png"></ion-img>
    </ion-col>
    <ion-col>
      <ion-img src="assets/img/logo_aemps.png"></ion-img>
    </ion-col>
  </ion-row>
  
  <!--Checks licensias-->
  <ion-row>
    <ion-col size="4">
      <ng-container *ngFor ="let item of info">
        <p><ion-icon *ngIf="item.license_FDA==='Yes'" name="checkmark"></ion-icon></p>
        <p><ion-icon *ngIf="item.license_FDA==='No'" name="close"></ion-icon></p>
        <p><ion-icon *ngIf="item.license_FDA==='Nd'" name="help"></ion-icon></p>
      </ng-container>
    </ion-col>
    <ion-col size="4">
      <ng-container *ngFor ="let item of info">
        <p><ion-icon *ngIf="item.license_EMA==='Yes'" name="checkmark"></ion-icon></p>
        <p><ion-icon *ngIf="item.license_EMA==='No'" name="close"></ion-icon></p>
        <p><ion-icon *ngIf="item.license_EMA==='Nd'" name="help"></ion-icon></p>
      </ng-container>
    </ion-col>
    <ion-col size="4">
      <ng-container *ngFor ="let item of info">
        <p><ion-icon *ngIf="item.license_AEMPS==='Yes'" name="checkmark"></ion-icon></p>
        <p><ion-icon *ngIf="item.license_AEMPS==='No'" name="close"></ion-icon></p>
        <p><ion-icon *ngIf="item.license_AEMPS==='Nd'" name="help"></ion-icon></p>
      </ng-container>
      </ion-col>
  </ion-row>
</ion-content>
